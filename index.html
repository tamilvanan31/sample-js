<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <script src="utils.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary nav-margin">
      <h1>NIQ</h1>
    </nav>
    <div id="boxes">
      <div id="left-box" class="card">
        <textarea
          class="form-control"
          id="input-1"
          rows="7"
        ></textarea>
      </div>

      <div id="middle-box" class="card">
        <textarea
          class="form-control"
          id="input-2"
          rows="7"
        ></textarea>
      </div>

      <div id="right-box" class="card">
        <textarea
          class="form-control"
          id="input-3"
          rows="7"
        ></textarea>
      </div>
    </div>

    <div align="center" class="output-box">
      <button
      id="submit"
      type="button"
      onclick="printValue()"
      class="btn btn-primary button-margin"
    >
      Submit
    </button>
    <br /><br />
    <textarea
      class="form-control"
      id="output"
      rows="7"
    ></textarea>
    <br>
    <button
      onclick="copyToClipBoard() && copy()"
      class="btn btn-light button-margin"
    >
      Copy
    </div>
  </body>
</html>
